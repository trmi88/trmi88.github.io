<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to App Store...</title>
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      // Redirect Android users
      window.location.href = "https://play.google.com/store/apps/details?id=com.liquidboygames.mtwordbattle";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      // Redirect iOS users
      window.location.href = "https://apps.apple.com/app/id6670202155";
    } else {
      // Redirect desktop or other platforms to your homepage
      window.location.href = "https://trmi88.github.io";
    }
  </script>
</head>
<body>
  <p>Redirecting to the correct app store...</p>
</body>
</html>
